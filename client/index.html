<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"">
  <base href="/">
  <style type="text/css">
      .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
  </style>
  <style type="text/css">
    #slides_control > div{
        height: 200px;
    }
    img{
        margin:auto;
    }
    #slides_control {
        position:absolute;
        width: 400px;
        left:50%;
        top:20px;
        margin-left:-200px;
    }
  </style>  
</head>

<body ng-app="sentriumApp">
    <div ng-controller="awsController">
        <!-- <p>Logged in as {{currentUser._id}} </p> -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                    </button>
                    <a class="navbar-brand" href="/">Sentrium</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                          <a href="/">AWS</a>
                        </li>
                        <li ng-if="currentUser.roles[0] == 'admin'">
                          <a href="/items-admin">Admin</a></li>
                        <li ng-if="currentUser.roles[0] == 'admin'">
                          <a href="/additem">Add Policy</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!currentUser">
                          <a href="/login">Login</a>
                        </li>
                        <li ng-if="currentUser">
                          <a href="/" ng-click="logout()" >
                            {{ currentUser.username  }} Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <ng-view></ng-view>
        </div>
    </div>


</body>
